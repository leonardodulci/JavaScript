<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Como trocar as imagens</title>
</head>
<body>
    <header>
        <h1>Trocar imagem ao passar o mouse</h1>
    </header>
    <section>
        <figure id="fig1">
            <img src="imageChandeOnMouseEvent/img/Avatar-256.png" alt="img1" onmouseover="this.src='imageChandeOnMouseEvent/img/Avatar-256-grey.png'" onmouseout="this.src='imageChandeOnMouseEvent/img/Avatar-256.png'">
            <figcaption>Usando mouseover / mouseout</figcaption>
        </figure>
        <figure id="fig2">
            <img>
            <figcaption>Usando CSS</figcaption>
        </figure>
    </section>
</body>
</html>
