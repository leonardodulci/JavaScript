<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where you From?</title>
</head>
<body>
    <h1>De qual cidade você veio?</h1>
    <label for="ipais">Nos conte de qual cidade você veio?</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais = document.getElementById(`ipais`)
            var res = document.getElementById(`res`)
            res.innerHTML = `Você é ${pais}`


    }
    </script>
</body>
</html>
